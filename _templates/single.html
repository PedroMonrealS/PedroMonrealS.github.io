<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title | safe }} - Pedro's Blog</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-tomorrow.min.css"
    />
    <div class="post-container">
      {% include "menu.html" %}
      <main>
        <h2>
          {{ title }}<small class="post-date"
            >{{ page.date | readableDate }}</small
          >
        </h2>
        <article>
          <p class="post-content">{{ content | safe }}</p>
        </article>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
  </body>
</html>
